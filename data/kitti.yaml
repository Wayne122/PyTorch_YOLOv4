# KITTI Object Detection Evaluation 2012 dataset http://www.cvlibs.net/datasets/kitti/eval_object.php
# Train command: python train.py --data ./data/kitti.yaml
# Dataset should be placed next to code folder:
#   /parent_folder
#     /kitti
#     /code


# train and val datasets (image directory or *.txt file with image paths)
train: /content/COCO_styled_KITTI_tiny/kitti/train.txt
val: /content/COCO_styled_KITTI_tiny/kitti/val.txt

# number of classes
nc: 8

# class names
names: ['Car', 'Van', 'Truck', 'Pedestrian', 'Person_sitting', 'Cyclist', 'Tram', 'Misc']
